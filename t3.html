<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TTT 3000</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="t3.css"/>
    </head>
    <body>
    <div class="container">
        <div class="jumbotron">
        <h1>Tic Tac Toe 3000</h1> <!-- Name it whatever you want -->
            <button id = "idStartButton" type="button" class = "btn btn-primary btn-lg" name="startButton">Let's Do This!</button>
        </div>
        <!-- Use a table to build a tic-tac-toe board -->
        <table align="center">
            <tr>
                <td><button id = "topLeft" type="button" class="btn lg" onclick=buttonClick("topLeft")></button></td>
                <td class="vertical"><button id = "topMiddle" type="button" class="btn lg" onclick=buttonClick("topMiddle")></button></td>
                <td><button id = "topRight" type="button" class="btn lg" onclick=buttonClick("topRight")></button></td>
            </tr>

            <tr>
                <td class="horizontal"><button id = "centerLeft" type="button" class="btn lg" onclick=buttonClick("centerLeft")></button></td>
                <td class="vertical horizontal"><button id = "centerMiddle" type="button" class="btn lg" onclick=buttonClick("centerMiddle")></button></td>
                <td class="horizontal"><button id = "centerRight" type="button" class="btn lg" onclick=buttonClick("centerRight")></button></td>
            </tr>

            <tr>
                <td><button id = "downLeft" type="button" class="btn lg" onclick=buttonClick("downLeft")></button></td>
                <td class="vertical"><button id = "downMiddle" type="button" class="btn lg" onclick=buttonClick("downMiddle")></button></td>
                <td><button id = "downRight" type="button" class="btn lg" onclick=buttonClick("downRight")></button></td>
            </tr>
        </table>

        <!-- Include our JavaScript after the table is built -->
        <script src="t3.js"></script>
    </body>
    </div>
</html>
